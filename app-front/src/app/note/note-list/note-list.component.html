<div>
    <div nzSpan="12">
        <form nz-form [formGroup]="searchForm">
            <div nz-row>
                <div nz-col nzSpan="22">
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group nzPrefixIcon="search">
                                <input nz-input type="search" formControlName="query">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="2">
                    <nz-form-item>
                        <nz-form-control>
                            <button nz-button nzType="default" nzShape="circle" (click)="addNewNoteField()"><i nz-icon nzType="plus"></i></button>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </div>
    
    <!-- button -->
    
    <nz-list [nzItemLayout]="'horizontal'" [nzLoading]="loading">
        <nz-list-item *ngFor="let note of listaNotas | reverse  | search: searchForm.get('query').value; let i = index"> 
            <a (click)="selectNote(i)">
                <nz-list-item-meta
                    [nzTitle]="note.texto | truncate:[85, '...']"
                    nzDescription="{{note.texto}}"
                >
                </nz-list-item-meta>
            </a>            
        </nz-list-item>
    </nz-list>
</div>
