<form nz-form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <nz-form-item>
        <nz-form-control [nzErrorTip]="errorEmail" [nzSuccessTip]="successEmail" nzHasFeedback>
            <nz-input-group nzPrefixIcon="mail">
                <input type="email" nz-input formControlName="userEmail" placeholder="Email">
            </nz-input-group>
            
        </nz-form-control>
        <ng-template #errorEmail let-control>
            <nz-alert  nzType="error" nzMessage="{{ mensagemErro.email }}"></nz-alert>
        </ng-template>
        <ng-template #successEmail let-control>
            <nz-alert  nzType="success" nzMessage="Usu치rio v치lido"></nz-alert>
        </ng-template>
        <!-- <nz-alert *ngIf="signinForm.get('userEmail').hasError('checkEmail')" nzType="error" nzMessage="Usu치rio invalido"></nz-alert> -->
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="errorPassword">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="userPassword" placeholder="Senha">
            </nz-input-group> 
       </nz-form-control>
        <!-- <nz-alert *ngIf="signinForm.get('userPassword').hasError('incorrect')" nzType="error" nzMessage="Senha Inv치lida"></nz-alert> -->
        <ng-template #errorPassword let-control>
            <nz-alert  nzType="error" nzMessage="{{ mensagemErro.password }}"></nz-alert>
        </ng-template>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button [disabled]="!loginForm.valid" nz-button [nzType]="'primary'">Login</button>
        </nz-form-control>
    </nz-form-item>

</form>
